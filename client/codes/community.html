<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title> CineVortex </title>
</head>

<body>
    <div id="root">
        <!-- HEADER -->
        <div class="heading">
            
            <div class="header-left">
                <!-- Menu Icon -->
            <div class="menu-toggle" id="menu-toggle">
                <span class="material-symbols-outlined">menu</span>
            </div>

            <h1 class="logo">Cine<span>Vortex</span></h1>

                <!-- Home Icon -->
            <div class="home-container">
            <a href="project.html" class="home-icon" title="Go to Home">
                <span class="material-symbols-outlined">home</span>
            </a>
            </div>
            </div>
            <!-- Search Bar -->
            <div class="search-container">
                <div class="search">
                    <span class="search-icon material-symbols-outlined">search</span>
                    <input class="search-input" type="search"  id="search-input" placeholder="Search">
                </div>
            </div>
             <script>
            const input = document.getElementById('search-input');
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                const query = input.value.trim();
                if (query) {
                    window.location.href = `search.html?q=${encodeURIComponent(query)}`;
                }
                }
            });
            </script>
            <!-- Profile -->
            <div class="profile"> 
                <img id="profile-img" src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png">
                <div id="dropdown" class="dropdown-menu">
                    <ul>
                        <li onclick="location.href='profile.html'">Profile</li>
                        <li onclick="location.href='settings.html'">Settings</li>
                        <li onclick="location.href='login.html'">Login</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="side" id="sidebar">
            <a href="watchlist.html"><div class="p1">Watchlist</div></a>
            <hr>
            <a href="tracker.html"><div class="p1">Tracker</div></a>
            <hr>
            <a href="surprise.html"><div class="p1">Surprise Me</div></a>
            <hr>
            <a href="community.html"><div class="p1">Community</div></a>

        </div>
        
        <!-- DARK OVERLAY -->
        <div class="overlay" id="overlay"></div>

        <!-- MAIN CONTENT -->
        <div class="s-container">
            <div class="wt-profile-box">
                <h2 class="slide2-title">Community Picks: Popular Movies</h2>
            </div>
            <div class="w-movies-container" id="top-movies-grid">
            <!-- Movies will be inserted here dynamically -->
            </div>
        </div>
        <script>

document.addEventListener("DOMContentLoaded", async () => {
    const grid = document.getElementById("top-movies-grid");

    const token = localStorage.getItem("token");

    try {
        let response;
        if (token) {
            // User is logged in → try to fetch personalized popular movies
            response = await fetch('http://localhost:3000/api/users/popular', {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
        } else {
            // User not logged in → fallback to global top movies
            response = await fetch('http://localhost:3000/api/movies/top_movies');
        }

        if (!response.ok) throw new Error('Failed to fetch movies');

        const data = await response.json();

        // If data.movies or data.top_movies depending on the API used
        const movies = data.movies || data.top_movies;

        if (!movies || movies.length === 0) {
            grid.innerHTML = '<p>No movies found.</p>';
            return;
        }

        grid.innerHTML = ''; // Clear previous content

        movies.forEach(movie => {
            const movieItem = document.createElement('div');
            movieItem.classList.add('movie-card');
            movieItem.innerHTML = `
                <a href="movie.html?id=${movie.id || movie._id}">
                    <img src="${movie.poster_url}" alt="${movie.title}" />
                    <h4>${movie.title} (${movie.year})</h4>
                </a>
                <div class="add-btn-wrapper">
                    <button class="add-btn" title="Add to list">
                        <span class="add"> + </span>
                    </button>
                    <div class="add-menu hidden">
                        <div class="add-option">Add to Watchlist</div>
                        <div class="add-option">Add To Tracker</div>
                    </div>
                </div>
                <p>Rating: ${movie.rating}</p>
            `;
            grid.appendChild(movieItem);
        });
    } catch (err) {
        console.error('Error fetching movies:', err);
        grid.innerHTML = '<p>Failed to load movies.</p>';
    }
});

</script>
        <!-- FOOTER -->
        <footer>
            <p>Contact Us</p>
        </footer>

        <script src="script.js"></script>
    </div>
</body>
</html>
