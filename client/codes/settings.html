<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings | CineVortex</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div id="root">
        <!-- HEADER -->
        <div class="heading">
            
            <div class="header-left">
                <!-- Menu Icon -->
            <div class="menu-toggle" id="menu-toggle">
                <span class="material-symbols-outlined">menu</span>
            </div>

            <h1 class="logo">Cine<span>Vortex</span></h1>

                <!-- Home Icon -->
            <div class="home-container">
            <a href="project.html" class="home-icon" title="Go to Home">
                <span class="material-symbols-outlined">home</span>
            </a>
            </div>
            </div>

            <!-- Profile -->
            <div class="profile"> 
                <img id="profile-img" src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png">
                <div id="dropdown" class="dropdown-menu">
                    <ul>
                        <li onclick="location.href='profile.html'">Profile</li>
                        <li onclick="location.href='settings.html'">Settings</li>
                        <li onclick="location.href='login.html'">Login</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- SIDEBAR -->
        <div class="side" id="sidebar">
            <a href="watchlist.html"><div class="p1">Watchlist</div></a>
            <hr>
            <a href="tracker.html"><div class="p1">Tracker</div></a>
            <hr>
            <a href="surprise.html"><div class="p1">Surprise Me</div></a>
            <hr>
            <a href="community.html"><div class="p1">Community</div></a>

        </div>

        <div class="settings-box">
        <h2 class="slide2-title">Settings</h2>

        <!-- ACCOUNT SETTINGS -->
        <div class="setting-section" id="account-section">
          <h3 class="settings">Account</h3>

          <label for="email-input" class="rating">Email:
            <input type="email" id="email-input" />
          </label>

          <label for="username-input" class="rating">Username:
            <input type="text" id="username-input" />
          </label>

          <button class="small-btn">Change Password</button>
        </div>
        <!-- FAVORITE MOVIES SECTION -->
        <div class="setting-section" id="favorites-section">
          <h3 class="settings">Favourite Movies</h3>
          <ul id="favorite-movie-list"></ul>
        </div>
        <!-- PREFERENCES -->
        <div class="setting-section" id="preferences-section">
          <h3 class="settings">Site Preferences</h3>

          <label for="darkmode-toggle" class="dark-mode">
            <input type="checkbox" id="darkmode-toggle" />
            Enable Dark Mode
          </label>
        </div>

        <!-- SAVE -->
        <button id="save-btn">Save Changes</button>
        <p id="save-status"></p>
        </div>

    <footer>
      <p>Contact Us</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
