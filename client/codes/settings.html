<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings | CineVortex</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div id="root">
    <div class="heading">
      <h1>CineVortex</h1>
      <a href="project.html" class="home-icon" title="Go to Home">
        <span class="material-symbols-outlined">home</span>
    </a>
      <div class="search-container">
        <div class="search">
          <span class="search-icon material-symbols-outlined">search</span>
          <input class="search-input" type="search" placeholder="Search" />
        </div>
      </div>
      <div class="profile"> 
        <img id="profile-img" src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png" />
        <div id="dropdown" class="dropdown-menu">
          <ul>
            <li onclick="location.href='profile.html'">Profile</li>
            <li onclick="location.href='settings.html'">Settings</li>
            <li onclick="location.href='login.html'">Login</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="settings-box">
      <h2>Settings</h2>
      <div class="setting-section" id="account-section">
        <h3>Account Info</h3>
        <label for="email-input">Email:
          <input type="email" id="email-input" />
        </label>
        <label for="username-input">Username:
          <input type="text" id="username-input" />
        </label>
      </div>

      <div class="setting-section" id="preferences-section">
        <h3>Preferences</h3>
          <label for="darkmode-toggle">
            <input type="checkbox" id="darkmode-toggle" />
             Enable Dark Mode
          </label>
      </div>

      <div class="setting-section" id="notifications-section">
        <h3>Notifications</h3>
        <label for="email-notif">
         <input type="checkbox" id="email-notif" checked />
         Email Notifications
        </label>
      </div>

      <button id="save-btn">Save Changes</button>
      <p id="save-status"></p>
    </div>
    </div>

    <footer>
      <p>Contact Us</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
